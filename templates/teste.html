<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Formulário Dinâmico</title>
<style>
    .hidden {
        display: none;
    }
</style>
</head>
<body>

    <input type="file" id="imagem1" name="imagem1">
    <input type="file" id="imagem2" name="imagem2">
    <input type="file" id="imagem3" name="imagem3">

    <script>

    document.getElementById('form-receita').addEventListener('submit', function (event) {
        event.preventDefault();
        var nome = document.getElementById('nome').value;
        var ingredientes = document.getElementById('ingredientes').value;
        var instrucoes = document.getElementById('instrucoes').value;
    
        // Captura dos arquivos de imagem
        var imagens = [];
        var imagem1 = document.getElementById('imagem1').files[0];
        var imagem2 = document.getElementById('imagem2').files[0];
        var imagem3 = document.getElementById('imagem3').files[0];
    
        // Verifica se cada campo de imagem foi preenchido
        if (imagem1) imagens.push(imagem1);
        if (imagem2) imagens.push(imagem2);
        if (imagem3) imagens.push(imagem3);
    
        // Constrói o HTML da receita
        var receitaHtml = `
            <div class="receita">
                <h2>${nome}</h2>
                <p><strong>Ingredientes:</strong> ${ingredientes}</p>
                <p><strong>Instruções:</strong> ${instrucoes}</p>
        `;
    
        // Adiciona as tags de imagem ao HTML da receita
        imagens.forEach(function (imagem, index) {
            receitaHtml += `<img src="${URL.createObjectURL(imagem)}" alt="Imagem ${index + 1}">`;
        });
    
        receitaHtml += `</div>`;
    
        // Insere o HTML da receita no elemento de resultado
        document.getElementById('resultado').insertAdjacentHTML('beforeend', receitaHtml);
        document.getElementById('form-receita').reset();
    });
</script>
    

</body>
</html>
