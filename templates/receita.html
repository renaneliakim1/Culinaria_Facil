<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Biblioteca de Receitas Culinárias</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"

      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    >
      defer
    </script>
    <link rel="stylesheet" href="/static/receita.css" />
    <link rel="stylesheet" href="/template/login.html" />
  </head>

  <body>
    <header>
      <div class="logotipo">
        <a class="navbar-brand" id="logo" href="/templates/index.html"
          ><img src="/imgs/logo02.png" alt="Culinárioteca" title="Culinárioteca"/></a>
      </div>
    

        <nav class="navbar navbar-expand-lg bg-body-tertiary" id="menu">
          <div class="container-fluid">
            <!-- <a  class="navbar-brand"id=logo href="/templates/index.html"><img src="/imgs/logo.png" alt="Culinárioteca"
                      title="Culinárioteca"></a> -->
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a
                    class="nav-link active"
                    id="acesso"
                    aria-current="page"
                    href="#"
                    >Home</a
                  >
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link active"
                    id="acesso"
                    aria-current="page"
                    href="#"
                    >Login</a
                  >
                </li>

                <li class="nav-item">
                  <a
                    class="nav-link active"
                    id="acesso"
                    aria-current="page"
                    href="#"
                    >cadastro</a
                  >
                </li>

                <li class="form-check form-switch" id="toggle-mode">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    role="switch"
                    id="flexSwitchCheckDefault"
                  />
                  <label class="form-check-label" for="flexSwitchCheckDefault"
                    >Alterar tema</label
                  >
                </li>
              </ul>
              <form class="d-flex" role="search">
                <input
                  class="form-control me-2"
                  type="search"
                  placeholder="Search"
                  aria-label="Search"
                />
                <button class="btn btn-outline-success" type="submit">
                  Search
                </button>
              </form>
            </div>
          </div>
        </nav>

      <div class="modo-claro"></div>

    <footer>

        Biblioteca de Receitas Culinárias &copy; 2024 - Todos os direitos
        reservados
      </p>
    </footer>
  </body>

  <script>
    // modo escuro

    document
      .getElementById("flexSwitchCheckDefault")
      .addEventListener("click", function () {
        document.body.classList.toggle("modo-escuro");
      });
  </script>
</html>
