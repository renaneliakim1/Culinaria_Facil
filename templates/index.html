<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca de Receitas Culinárias</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/style.css">

<body>

            viewBox="0 0 16 16">
            <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0" />
            <path fill-rule="evenodd"
                d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1" />
        </svg>


        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-add"
            viewBox="0 0 16 16">
            <path
                d="M12.5 16a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7m.5-5v1h1a.5.5 0 0 1 0 1h-1v1a.5.5 0 0 1-1 0v-1h-1a.5.5 0 0 1 0-1h1v-1a.5.5 0 0 1 1 0m-2-6a3 3 0 1 1-6 0 3 3 0 0 1 6 0M8 7a2 2 0 1 0 0-4 2 2 0 0 0 0 4" />

    </header>
    <main>

        <video src="/fundo.mp4" autoplay muted loop></video>
    </main>
    <section>
        <nav>
            <h1>Bem-vindo à Biblioteca de Receitas Culinárias</h1>


        </nav>
        <form action="/buscar" method="post">
            <div class="text">
                <label for="regiao">Digite o nome da receita ou região:</label>
            </div>
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="ex: Bolo de maçã com canela "
                    aria-label="Search">
                <!--                 <button class="btn btn-outline-success" type="submit">Buscar Receitas</button>-->
                <button type="button" id="pesquisa" class="btn btn-danger">Buscar Receita</button>

            </form>

        </form>
    </section>
</body>

</html>
