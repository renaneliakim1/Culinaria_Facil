      <a id=logo href="/templates/index.html"><img src="/imgs/logo.png" alt="Culinárioteca" title="Culinárioteca"></a>
    </div>

    <div class="bntacesso">

      <div class="form-check form-switch" id="toggle-mode">
        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
        <label class="form-check-label" for="flexSwitchCheckDefault">Alterar tema</label>
      </div>

      <a href="/templates/login.html"> <button type="button" id="acesso" class="btn btn-danger">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-check"

          </svg> Entrar</button></a>


      <a href="/templates/login.html"> <button type="button" id="acesso" class="btn btn-danger"><svg

              d="M12.5 16a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7m.5-5v1h1a.5.5 0 0 1 0 1h-1v1a.5.5 0 0 1-1 0v-1h-1a.5.5 0 0 1 0-1h1v-1a.5.5 0 0 1 1 0m-2-6a3 3 0 1 1-6 0 3 3 0 0 1 6 0M8 7a2 2 0 1 0 0-4 2 2 0 0 0 0 4" />

  </header>
  <div class="formulario">

    <form class="form">
      <p class="form-title">Faça seu cadastro</p>
      <div class="input-container">
        <input type="nome" placeholder=" Nome" required>
        <span>
        </span>
      </div>
      <div class="input-container">
        <input type="email" placeholder=" Email" required>
        <span>
        </span>
      </div>

      <div class="input-container">
        <input type="number" placeholder=" CPF" required>
        <span>
        </span>
      </div>

      <div class="input-container">
        <input type="password" placeholder="Senha" required>
      </div>
      
      <a href="/templates/index.html"><button type="submit" class="submit">
          Cadastrar
      </button></a>

      <p class="signup-link">
        Já possui conta?
        <a href="/templates/login.html">Login</a>
      </p>
    </form>
  </div>

  <footer>
