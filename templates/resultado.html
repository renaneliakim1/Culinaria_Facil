    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Digite o nome da receita ou região:</label>
        <input class="form-control me-2" type="search" placeholder="ex: Bolo de maçã com canela " aria-label="Search">
        <button type="button" id="pesquisa" class="btn btn-danger">Buscar Receita</button>

    </div>


    <div class="accordion accordion-flush" id="accordionFlushExample">
        <div class="accordion-item">
            <h2 class="accordion-header">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                    data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
                    Filtros

                </button>
            </h2>
            <div id="flush-collapseOne" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">
                <div class="accordion-body">
                    <div id="filtro">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                                Sem Glutem
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                                Doces e Sobremesas
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                                Bebidas
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                                Vegano
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>






    <section>

        <h1>Receitas da região '{{ regiao }}'</h1>
        <ul>
            {% for receita in receitas %}
            <li>{{ receita.strMeal }}</li>
            {% endfor %}
        </ul>

    </section>

    <footer>
        <p>Biblioteca de Receitas Culinárias &copy; 2024 - Todos os direitos reservados</p>
    </footer>
