    <meta charset="UTF-8">

<body>


    <main>
        <video src="/imgs/fundo.mp4" autoplay muted loop>

                muted></video>

    <header>

    


        <div class="bntacesso">

                <a id=logo href="/"><img src="/imgs/logo.png" alt="Culinárioteca" title="Culinárioteca"></a>
    
            </div>

            {% if user %}
            <a href="/logout"> <button type="button" id="acesso" class="btn btn-danger">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-box-arrow-right" viewBox="0 0 16 16">

            <path fill-rule="evenodd" d="M15.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 0 0-.708.708L14.293 7.5H5.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708z"/>
          </svg>Sair</button></a>


          <a href="/cadastro_receita"> <button type="button" id="cadastro_receita"  class="btn btn-danger">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cloud-arrow-up" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M7.646 5.146a.5.5 0 0 1 .708 0l2 2a.5.5 0 0 1-.708.708L8.5 6.707V10.5a.5.5 0 0 1-1 0V6.707L6.354 7.854a.5.5 0 1 1-.708-.708z"/>

              </svg>Cadastrar Receita</button></a>
            {% else %}
            
            <a href="/login"> <button type="button" id="acesso" class="btn btn-danger">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-person-check" viewBox="0 0 16 16">

                            d="M12.5 16a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7m1.679-4.493-1.335 2.226a.75.75 0 0 1-1.174.144l-.774-.773a.5.5 0 0 1 .708-.708l.547.548 1.17-1.951a.5.5 0 1 1 .858.514M11 5a3 3 0 1 1-6 0 3 3 0 0 1 6 0M8 7a2 2 0 1 0 0-4 2 2 0 0 0 0 4" />

            <a href="/cadastro"> <button type="button" id="acesso" class="btn btn-danger"><svg
                        xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"

{% endif %}

    </header>

    <section>

        <h1>Bem-vindo à Biblioteca de Receitas Culinárias</h1>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Digite o nome da receita ou região:</label>
            <input class="form-control me-2" type="search" placeholder="ex: Bolo de maçã com canela "
                aria-label="Search">
            <a href="/templates/busca.html"><button type="button" id="pesquisa" class="btn btn-danger">Buscar
                    Receita</button></a>

        </div>
    </section>

    <div class="filtroCategoria">
        <h3>Filtre por categoria</h3>
    </div>

    <div id="filtro">

        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
                Sem Glútem
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
                Doces e Sobremesas
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
                Bebidas
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
                Vegano
            </label>
        </div>
    </div>




    <button onclick="topFunction()" id="myBtn" title="Cadastre um Receita">
        <img src="/imgs/botaoflutuante.png" width="140rem" height="90rem" alt="Logo" /><br>
    </button>

    <script>
        window.onscroll = function () { scrollFunction() };

        function scrollFunction() {
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                document.getElementById("myBtn").style.display = "block";
            } else {
                document.getElementById("myBtn").style.display = "none";
            }
        }

        function topFunction() {
            // Redirecionar para o link desejado
            window.location.href = "/templates/cadastro_receita.html";
        }
    </script>


    <footer>
        <p>Biblioteca de Receitas Culinárias &copy; 2024 - Todos os direitos reservados</p>
    </footer>




</body>
<script>

    let container = document.getElementById('container')

    toggle = () => {
        container.classList.toggle('sign-in')
        container.classList.toggle('sign-up')
    }

    setTimeout(() => {
        container.classList.add('sign-in')
    }, 200)






</script>

</html>
