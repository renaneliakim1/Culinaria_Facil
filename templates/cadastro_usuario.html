  <div class="formulario">

    <form class="form">
      <p class="form-title">Faça seu cadastro</p>
      <div class="input-container">
        <input type="nome" placeholder=" Nome" required>
        <span>
        </span>
      </div>
      <div class="input-container">
        <input type="email" placeholder=" Email" required>
        <span>
        </span>
      </div>

      <div class="input-container">
        <input type="number" placeholder=" CPF" required>
        <span>
        </span>
      </div>

      <div class="input-container">
        <input type="password" id="password" placeholder="Senha" required>
        <i class="fa fa-eye-slash" id="eye"></i>


        <script>
          document.getElementById('eye').addEventListener('click', function () {
            var campoSenha = document.getElementById('password');

            if (campoSenha.type === 'password') {
              campoSenha.type = 'text';
              document.getElementById('eye').classList.remove('fa-eye-slash');
              document.getElementById('eye').classList.add('fa-eye');
            } else {
              campoSenha.type = 'password';
              document.getElementById('eye').classList.remove('fa-eye');
              document.getElementById('eye').classList.add('fa-eye-slash');
            }
          });
        </script>

      </div>
    



      <a href="/templates/index.html"><button type="submit" class="submit">
          Cadastrar
        </button></a>

      <p class="signup-link">
        Já possui conta?
        <a href="/templates/login.html">Login</a>
      </p>
    </form>
